<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" - Add a Todo item</li>
        <li>"list" - List all Todos</li>
        <li>"delete" - Remove specific Todo</li>
        <li>"quit" - Quit App</li>
    </ul>
    <script type="text/javascript">
    
    let userInput = prompt("What would you like to do?")
    let items = ["read a book"];
    let isOk = true;
    while(isOk){
        if(userInput == "new"){
        userInput = prompt("enter a todo item");
        items.push(userInput);
        console.log(`${userInput} added to the list`);
        console.log("#####################");
       
    }
    else if(userInput == "list"){
       
        console.log("here are the todo items:")
        for (let i=0; i<items.length; i++){
            console.log(`${i}: ${items[i]}`)
        }
        console.log("#####################");
        
    }
    else if(userInput == "delete"){
        userInput = parseInt(prompt("enter the index of item"));
        if (userInput>=0 && userInput<items.length){
            let deleted = items.splice(userInput,1);
        console.log("this is the deleted todo item:");
        console.log(deleted[0]);
        console.log("#####################")
        } else {
            console.log("#####################")
            console.log("invalid index number")
            console.log("#####################")
        }
    }
    else if (userInput =="quit" || userInput =="q"){
        console.log("OK you quit the app");
        break;
    } 
    userInput = prompt("What would you like to do?")   
    }    
       
    </script>
</body>
</html>
